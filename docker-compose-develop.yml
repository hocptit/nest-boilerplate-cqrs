version: '3.7'
services:
  cqrs-server:
    container_name: cqrs
    image: ghcr.io/hocptit/cqrs:latest
    env_file:
      - .env
    tty: true
    ports:
      - "${PORT}:${PORT}"
    restart: always
#    volumes:
#      - .:/app
#      - /app/node_modules
    networks:
      - cqrs-net

networks:
  cqrs-net:
    external: true